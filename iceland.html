<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="./index.html">
                    <img class="media" src="./images/logomedia.png" alt="">
                    <img class="desktop" src="./images/logo.png" alt="site logo">
                </a>
                <button class="header__btn">Dark Mode</button>
            </nav>
        </div>
    </header> 
    
    <section class="intro">
        <div class="container">
            <a href="./index.html" class="intro__btn" type="button">
                <img src="./images/Shape (1).png" alt="strelka">
                Back
            </a>
            
            <div class="intro__wrapper">
                <img class="intro__img" src="./images/iceland.png" alt="belgiya">
                
                <div class="intro__textbox">
                    <h2 class="intro__title">Iceland</h2>
                    <div class="intro__min">
                        <div class="intro__left">
                            <p class="intro__text">
                                <Strong> Native Name:</Strong>
                                Iceland
                            </p>
                            <p class="intro__text">
                                <Strong>Population:</Strong>
                                334.304
                            </p> 
                            <p class="intro__text">
                                <Strong>Region:</Strong>
                                Europe
                            </p>
                            <p class="intro__text">
                                <Strong>Sub Region:</Strong>
                                Western Europe
                            </p>
                            <p class="intro__text">
                                <Strong>Capital:</Strong>
                                Reykjavik
                            </p>
                        </div>
                        <div class="intro__right">
                            <p class="intro__text">
                                <Strong>Top Level Domain:</Strong>
                                .be
                            </p>
                            <p class="intro__text">
                                <Strong>Currencies</Strong>
                                Euro
                            </p>
                            <p class="intro__text">
                                <Strong>Languages:</Strong>
                                Dutch, French, German
                            </p>
                        </div>
                    </div>
                    <p class="intro__links">
                        Border Countries:
                        <button class="intro__btn">France</button>
                        <button class="intro__btn">Germany</button>
                        <button class="intro__btn">Netherlands</button>
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
